lvgl:
  pages:
    - id: weather_page
      widgets:
      - obj:
          x: 0
          y: 30
          align: TOP_LEFT
          styles: time_style
          width: 480
          height: 450
          widgets:
            - obj:
                x: 0
                y: 0
                width: 480
                height: 250
                styles: card
                widgets:
                  - obj:
                      x: 0
                      y: 0
                      width: 200
                      height: 150
                      align: TOP_LEFT
                      styles: weather_style
                      widgets:
                        - image:
                            x: -10
                            y: 0
                            align: TOP_MID
                            bg_opa: TRANSP
                            id: home_weather_icon
                            src: partlycloud
                            antialias: true
                            zoom: 1.2

                  - obj:
                      x: 0
                      y: 0
                      align: TOP_RIGHT
                      width: 280
                      height: 150
                      styles: weather_style
                      widgets:
                        - label:
                            text: "-----"
                            x: 0
                            y: 10
                            align: TOP_LEFT
                            id: home_weather_text
                            text_font: weather_30
                            text_align: CENTER
                            text_color: 0xF5F5F5
                        - label:
                            text: "--.-°"
                            x: 0
                            y: 5
                            align: TOP_RIGHT
                            id: home_weather_now
                            text_align: CENTER
                            text_font: weather_60
                            text_color: 0xF5F5F5
                        - label:
                            text: "--.-°|--.-°"
                            x: 0
                            y: -10
                            align: LEFT_MID
                            id: home_weather_minmax
                            recolor: true
                            text_align: CENTER
                            text_font: weather_20
                            text_color: 0xA0A0A0
                        - label:
                            text: "습도 --% --풍 -.- m/s"
                            x: 0
                            y: 20
                            align: LEFT_MID
                            id: home_weather_hum
                            recolor: true
                            text_align: CENTER
                            text_font: weather_20
                            text_color: 0xA0A0A0
                        - label:
                            x: 0
                            y: -5
                            align: BOTTOM_LEFT
                            text: "--H Rainny(--.-mm)"
                            id: home_weather_rainystarttmr
                            hidden: true
                            text_align: CENTER
                            text_font: weather_20
                            text_color: 0xFFA500
                  - obj:
                      x: 0
                      y: 0
                      align: BOTTOM_LEFT
                      width: 480
                      height: 100
                      styles: weather_style                      
                      widgets:        
                        - label:
                            text: "\U000F00B5 PM 10"
                            x: 20
                            y: 5
                            align: TOP_LEFT
                            #id: home_weather_pm10
                            text_align: CENTER
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "----"
                            x: 140
                            y: 5
                            align: TOP_LEFT
                            id: home_weather_pm10
                            text_align: LEFT
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "UV \U000F17FF"
                            x: -20
                            y: 5
                            align: TOP_RIGHT
                            #id: home_weather_pm10
                            text_align: RIGHT
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "----"
                            x: -120
                            y: 5
                            align: TOP_RIGHT
                            id: home_weather_todayuvgrade
                            text_align: RIGHT
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "\U000F00B6 PM 2.5"
                            x: 20
                            y: 0
                            align: LEFT_MID
                            #id: home_weather_pm25
                            text_align: CENTER
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "----"
                            x: 165
                            y: 0
                            align: LEFT_MID
                            id: home_weather_pm25
                            text_align: LEFT
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "OZ \U000F0C16"
                            x: -20
                            y: 0
                            align: RIGHT_MID
                            #id: home_weather_pm10
                            text_align: RIGHT
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "----"
                            x: -100
                            y: 0
                            align: RIGHT_MID
                            id: home_weather_ozongrade
                            text_align: RIGHT
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "\U000F059C --:--:--"
                            x: 20
                            y: -5
                            align: BOTTOM_LEFT
                            id: home_weather_sunrise                      
                            text_align: LEFT
                            recolor: true
                            text_font: weather_20
                            text_color: 0xE5E5E5
                        - label:
                            text: "--:--:-- \U000F059B"
                            x: -20
                            y: -5
                            align: BOTTOM_RIGHT
                            id: home_weather_sunset
                            recolor: true
                            text_align: RIGHT
                            text_font: weather_20
                            text_color: 0xE5E5E5

      - obj:
          x: 0
          y: -5
          align: BOTTOM_LEFT
          width: 238
          height: 190
          styles: card
          widgets:
            - meter:
                x: 0
                y: 0
                width: 170
                height: 170
                border_width: 0
                bg_opa: TRANSP
                align: CENTER
                scales:
                  - range_from: 0
                    range_to: 400
                    angle_range: 250
                    ticks:
                      count: 0
                    indicators:
                      - line:
                          id: temp_needle
                          width: 5
                          color: 0xE5E5E5
                          r_mod: 15
                      - arc: 
                          color: 0x005AC7
                          r_mod: 15 
                          width: 25
                          start_value: 0
                          end_value: 150
                      - arc: 
                          color: 0x0088C7
                          r_mod: 15
                          width: 25
                          start_value: 151
                          end_value: 221
                      - arc: 
                          color: 0x11C700
                          r_mod: 15
                          width: 25
                          start_value: 221
                          end_value: 270
                      - arc: 
                          color: 0xFF8C00
                          r_mod: 15
                          width: 25
                          start_value: 271
                          end_value: 330
                      - arc: 
                          color: 0xFF0000
                          r_mod: 15
                          width: 25
                          start_value: 331
                          end_value: 400
            - obj:
                height: 130
                width: 130
                radius: 73
                align: CENTER
                border_width: 0
                bg_color: 0x222222
                pad_all: 0
            - label:
                x: 0
                y: 0
                align: CENTER
                text: "--.-°"
                id: temp_in_text
                text_font: weather_40
                text_color: 0xE5E5E5
                text_align: CENTER
            - label:
                x: 0
                y: 70
                align: CENTER
                text: "Indoor Temp"
                text_font: weather_20
                text_color: 0xE5E5E5
                text_align: CENTER
      - obj:
          x: 0
          y: -5
          align: BOTTOM_RIGHT
          width: 238
          height: 190          
          styles: card
          widgets:
            - meter:
                x: 0
                y: 0
                width: 170
                height: 170
                border_width: 0
                bg_opa: TRANSP
                align: CENTER
                scales:
                  - range_from: 0
                    range_to: 100
                    angle_range: 250
                    ticks:
                      count: 0
                    indicators:
                      - line:
                          id: hum_needle
                          width: 5
                          color: 0xE5E5E5
                          r_mod: 15 
                      - arc: 
                          color: 0xB3DEFC
                          r_mod: 15 
                          width: 25
                          start_value: 0
                          end_value: 25
                      - arc: 
                          color: 0x74C1F7
                          r_mod: 15
                          width: 25
                          start_value: 26
                          end_value: 45
                      - arc: 
                          color: 0x69C0FF
                          r_mod: 15
                          width: 25
                          start_value: 46
                          end_value: 65
                      - arc: 
                          color: 0x47ACF5
                          r_mod: 15
                          width: 25
                          start_value: 66
                          end_value: 85
                      - arc: 
                          color: 0x0095FF
                          r_mod: 15
                          width: 25
                          start_value: 86
                          end_value: 100
            - obj:
                height: 130
                width: 130
                radius: 73
                align: CENTER
                border_width: 0
                bg_color: 0x222222                
                pad_all: 0
            - label:
                x: 0
                y: 0
                align: CENTER
                text: "--%"
                id: hum_in_text
                text_font: weather_40                                  
                text_color: 0xE5E5E5
                text_align: CENTER
            - label:
                x: 0
                y: 70
                align: CENTER
                text: "Indoor Hum"
                text_font: weather_20
                text_color: 0xE5E5E5
                text_align: CENTER  
      - button:
          x: 0
          y: 30
          align: TOP_LEFT
          styles: time_style
          id: home_button
          width: 480
          height: 450
          on_press:
            then: 
               - lvgl.page.show: main_page  
