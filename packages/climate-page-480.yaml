lvgl:
  pages:
# Climate 페이지
    - id: climate_page
      widgets:
      - obj:
          x: 0
          y: 30
          align: TOP_LEFT
          styles: card
          width: 480
          height: 450
          widgets:
            - button:
                x: 20
                y: 20
                align: TOP_LEFT
                width: 80
                height: 50
                styles: card
                radius: 73
                outline_width: 1
                widgets:
                  - label:
                      align: CENTER
                      text: "<"
                      text_font: regular_20
                on_press:
                  then:
                    - lvgl.page.show: menu_page2
            - label:
                x: -20
                y: 20
                align: TOP_RIGHT
                height: 50
                styles: time_style
                text: "에어컨"
                text_font: regular_40                
            - arc:
                y: 20
                width: 330
                height: 330
                align: CENTER
                adjustable: true
                min_value: 18
                max_value: 30
                start_angle: 145
                end_angle: 35
                bg_color: 0
                bg_opa: TRANSP
                arc_color: 0x111111
                arc_opa: COVER
                arc_width: 30
                indicator:
                  bg_color: 0x2F8CD8
                  bg_opa: COVER        
                  arc_width: 30
                knob:
                  bg_color: 0xFFFFFF
                  bg_opa: COVER
                  border_color: 0x4EAFFC
                  border_width: 10
                  outline_width: 2
                id: aircon_set_temp_arc
                on_release:
                  then:
                    - homeassistant.action:
                        action: climate.set_temperature
                        data: 
                          entity_id: $aircon_id
                          temperature: !lambda 'return x;'
                                    
                widgets:
                  - label:
                      x: 0
                      y: -80
                      align: CENTER
                      text: "냉방"
                      id: aircon_mode_text
                      text_font: regular_25
                      text_color: 0xE5E5E5
                      text_align: CENTER
                      recolor: true
                  - label:
                      x: 0
                      y: -10
                      align: CENTER
                      text: "--.-°c"
                      id: aircon_set_temp_text
                      text_font: weather_60
                      text_color: 0xE5E5E5
                      text_align: CENTER
                  - label:
                      x: 0
                      y: 50
                      align: CENTER
                      text: "설정 온도"
                      text_font: regular_25
                      text_color: 0xE5E5E5
                      text_align: CENTER
                  - button:
                      x: -50
                      y: 120
                      width: 50
                      height: 50
                      align: CENTER
                      bg_opa: TRANSP
                      radius: 75
                      outline_width: 1
                      on_click:
                        then:
                          - homeassistant.action:
                              action: climate.set_temperature
                              data: 
                                entity_id: $aircon_id
                                temperature: !lambda 'return (id(aircon_set_temp).state) - 1 ;'
                      widgets:
                        - label:
                            align: center
                            text: "-"
                            text_align: center
                            text_font: weather_40
                  - button:
                      x: 50
                      y: 120
                      width: 50
                      height: 50
                      align: CENTER
                      bg_opa: TRANSP
                      radius: 75
                      outline_width: 1
                      on_click:
                        then:
                          - homeassistant.action:
                              action: climate.set_temperature
                              data: 
                                entity_id: $aircon_id
                                temperature: !lambda 'return (id(aircon_set_temp).state) + 1;'
                              
                      widgets:
                        - label:
                            align: center
                            text: "+"
                            text_align: center
                            text_font: weather_40
            - label:
                x: 0
                y: -20
                align: BOTTOM_MID
                text: "현재 온도 --.-°c"
                id: aircon_now_temp_text
                text_font: regular_25
                text_color: 0xE5E5E5
                text_align: CENTER
            - obj:
                styles: time_style
                x: 10
                y: -10
                width: 100
                height: 55
                align: BOTTOM_LEFT
                widgets:
                  - dropdown:
                      id: aircon_mode_set
                      width: 100%                                
                      dir: TOP                                
                      align: CENTER
                      text_font: regular_20
                      options:
                        - "자동"
                        - "난방"
                        - "냉방"
                        - "제습"
                        - "송풍"
                        - "꺼짐"
                      on_value:
                        then:
                          - if:
                              condition:
                                - lambda: 'return x == 0;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_hvac_mode
                                    data: 
                                      entity_id: $aircon_id
                                      hvac_mode: 'heat_cool'
                          - if:
                              condition:
                                - lambda: 'return x == 1;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_hvac_mode
                                    data: 
                                      entity_id: $aircon_id
                                      hvac_mode: 'heat'
                          - if:
                              condition:
                                - lambda: 'return x == 2;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_hvac_mode
                                    data: 
                                      entity_id: $aircon_id
                                      hvac_mode: 'cool'
                          - if:
                              condition:
                                - lambda: 'return x == 3;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_hvac_mode
                                    data: 
                                      entity_id: $aircon_id
                                      hvac_mode: 'dry'
                          - if:
                              condition:
                                - lambda: 'return x == 4;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_hvac_mode
                                    data: 
                                      entity_id: $aircon_id
                                      hvac_mode: 'fan_only'
                          - if:
                              condition:
                                - lambda: 'return x == 5;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_hvac_mode
                                    data: 
                                      entity_id: $aircon_id
                                      hvac_mode: 'off'

            - obj:
                styles: time_style
                x: -10
                y: -10
                width: 100
                height: 55
                align: BOTTOM_RIGHT
                widgets:
                  - dropdown:
                      id: aircon_fan_mode_Set
                      width: 100%                                 
                      dir: TOP                                
                      align: CENTER
                      text_font: regular_20
                      options:
                        - "자동"
                        - "강"
                        - "중"
                        - "약"
                      on_value:
                        then:
                          - if:
                              condition:
                                - lambda: 'return x == 0;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_fan_mode
                                    data: 
                                      entity_id: $aircon_id
                                      fan_mode: 'diffuse'
                          - if:
                              condition:
                                - lambda: 'return x == 1;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_fan_mode
                                    data: 
                                      entity_id: $aircon_id
                                      fan_mode: 'high'
                          - if:
                              condition:
                                - lambda: 'return x == 2;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_fan_mode
                                    data: 
                                      entity_id: $aircon_id
                                      fan_mode: 'medium'
                          - if:
                              condition:
                                - lambda: 'return x == 3;'
                              then:
                                - homeassistant.action:
                                    action: climate.set_fan_mode
                                    data: 
                                      entity_id: $aircon_id
                                      fan_mode: 'low'
 