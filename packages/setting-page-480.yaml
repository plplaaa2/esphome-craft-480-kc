lvgl:
  pages:          
#설정 페이지
    - id: setting_page
      widgets:
      - obj:
          x: 0
          y: 30
          align: TOP_LEFT
          styles: time_style
          width: 480
          height: 450
          radius: 20
          widgets:
            - tabview:
                id: setting_tab
                position: bottom
                styles: card
                radius: 20
                tab_style:
                  styles: tab_theme
                  items:
                    text_color: 0xE5E5E5
                    height: 100%
                    pressed:
                      text_color: 0xE5E5E5
                    checked: 
                      text_color: 0xE5E5E5
                tabs:
                  - name: "설   정정"
                    id: display_set
                    widgets:
                      - button:
                          x: 5
                          y: 5
                          align: TOP_LEFT
                          width: 80
                          height: 50
                          styles: card
                          radius: 73
                          outline_width: 1
                          widgets:
                            - label:
                                align: CENTER
                                text: "<"
                                text_font: regular_20
                          on_press:
                            then:
                              - lvgl.page.show: menu_page
                      - label:
                          x: -5
                          y: 5
                          align: TOP_RIGHT
                          height: 50
                          styles: time_style
                          text: "Setting"
                          text_font: regular_40
                          
                      - obj:
                          x: 5
                          y: 80
                          align: TOP_LEFT
                          width: 200
                          height: 50
                          styles: time_style
                          widgets:
                            - label:
                                align: BOTTOM_LEFT
                                text: "Brightness"
                                text_font: regular_25
                      - obj:
                          x: -5
                          y: 105
                          align: TOP_RIGHT
                          width: 55%
                          height: 35
                          styles: time_style
                          outline_width: 1
                          widgets:
                            - label:
                                align: LEFT_MID
                                text: "\U000F00DF"
                                text_font: regular_25
                            - slider:                                
                                align: CENTER
                                id: slide_brightness
                                width: 70%
                                height: 20
                                value: !lambda return id(backlight_brightness).state;
                                pad_all: 3
                                min_value: 5
                                max_value: 100                             
                                on_release:
                                  then:
                                    - light.control:
                                        id: backlight
                                        brightness: !lambda return x / 100;
                                    - number.set:
                                        id: backlight_brightness
                                        value: !lambda return x;
                            - label:
                                align: RIGHT_MID
                                text: "\U000F00DE"                                
                                text_font: regular_25
                                
                      - obj:
                          x: 5
                          y: 150
                          align: TOP_LEFT
                          width: 200
                          height: 50
                          styles: time_style
                          widgets:
                            - label:
                                align: BOTTOM_LEFT
                                text: "Return Menu(S)" 
                                text_font: regular_25
                      - obj:
                          x: -5
                          y: 160
                          align: TOP_RIGHT
                          width: 55%
                          height: 50
                          styles: time_style
                          text_font: regular_25
                          widgets:
                            - button:
                                align: LEFT_MID
                                height: 50
                                width: 50
                                styles: menu_button
                                on_click:
                                  - lvgl.spinbox.decrement: return_spin
                                widgets:
                                  - label:
                                      text: "-"
                                      align: CENTER
                            - spinbox:
                                width: 100
                                height: 50
                                id: return_spin
                                align: CENTER
                                text_font: regular_20
                                text_align: CENTER
                                range_from: 10
                                range_to: 300
                                step: 5
                                value: 30
                                rollover: false
                                digits: 3
                                decimal_places: 0

                            - button:
                                height: 50
                                width: 50
                                align: RIGHT_MID
                                styles: menu_button
                                on_click:
                                  - lvgl.spinbox.increment: return_spin
                                widgets:
                                  - label:
                                      text: "+"
                                      align: CENTER
                                      
                      - obj:
                          x: 5
                          y: 220
                          align: TOP_LEFT
                          width: 95%
                          height: 50
                          styles: time_style
                          widgets:
                            - label:
                                align: LEFT_MID
                                text: "Auto Light"
                                text_font: regular_25
                            - switch:
                                y: 10
                                width: 70
                                height: 35
                                align: TOP_RIGHT
                                id: switch_auto_light
                                on_click:
                                  then:                               
                                    - delay: 100ms
                                    - switch.toggle: light_auto_sw
